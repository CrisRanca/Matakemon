<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tablero de Juego</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif; 
      box-sizing: border-box;    
        background-color: blue;
    }

    .field {
      width: 90%;
      max-width: 1200px;
      aspect-ratio: 2 / 1;
      position: relative;
      border: 5px solid white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2%;
    }

    .player-area {
      width: 30%;
      height: 80%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .circle {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: white;
      position: absolute;
      top: -40px;
    }

    .lines {
      position: absolute;
      top: 20px;
      width: 80%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .line {
      height: 15px;
      border-radius: 10px;
      background: white;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 2px;
      width: 100%;
      aspect-ratio: 1 / 1;
      background: gold;
      padding: 4px;
      border-radius: 15px;
    }

    .grid div {
      background: white;
    }

    .bar {
      width: 80%;
      height: 15px;
      background: white;
      border-radius: 10px;
    }

    .goal {
      position: absolute;
      width: 8%;
      height: 40%;
      border: 4px solid white;
      top: 30%;
    }

    .goal.left {
      left: -10%;
    }

    .goal.right {
      right: -10%;
    }

    .center-circle {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid white;
      border-radius: 50%;
      width: 130px;
      height: 130px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .inner-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
    }

    @media (max-width: 900px) {
      .field {
        flex-direction: column;
        aspect-ratio: unset;
        height: 90vh;
      }

      .player-area {
        width: 90%;
        height: 40%;
      }

      .goal.left, .goal.right {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="field">
    <!-- Portería izquierda -->
    <div class="goal left"></div>

    <!-- Jugador izquierdo -->
    <div class="player-area">
      <div class="circle"></div>
      <div class="lines">
        <div class="line" style="width: 60%;"></div>
        <div class="line" style="width: 50%;"></div>
      </div>
      <div class="grid">
        <div></div><div></div><div></div>
        <div></div><div></div><div></div>
        <div></div><div></div><div></div>
      </div>
      <div class="bar"></div>
    </div>

    <!-- Círculo central -->
    <div class="center-circle">
      <div class="inner-circle">LANZAR<br>DADO</div>
    </div>

    <!-- Jugador derecho -->
    <div class="player-area">
      <div class="circle"></div>
      <div class="lines" style="align-items: flex-end;">
        <div class="line" style="width: 60%;"></div>
        <div class="line" style="width: 80%;"></div>
      </div>
      <div class="grid">
        <div></div><div></div><div></div>
        <div></div><div></div><div></div>
        <div></div><div></div><div></div>
      </div>
      <div class="bar"></div>
    </div>

    <!-- Portería derecha -->
    <div class="goal right"></div>
  </div>
</body>
</html>
