<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

  <div id="ganador"></div>
  <div id="mensaje-ganador"></div>
  <div class="volverinicio">
            <a href="index.html"><button class="boton1" id="boton2" type="submit">Volver al inicio</button></a>
    </div>
</body>

<script>
    const ganador = localStorage.getItem("ganador");
    const mensaje = document.getElementById("mensaje-ganador");
    const puntos=localStorage.getItem(total_filas_sumadas)
    const puntosj2=localStorage.getItem(total_filas_sumadas)

    if (ganador === "Jugador 1" || ganador === "Jugador 2") {
      mensaje.innerHTML = `Ganador: ${ganador}`;

      if(ganador==="Jugador 1"){
        puntos.innerHTML=`Puntuación: ${puntos}`
      }else{
        puntosj2.innerHTML=`Puntuación: ${puntosj2}`;
      }
    
    }else if(ganador==="Empate"){
        mensaje.innerHTML = "Empate";
    }
     else {
      mensaje.innerHTML = "No hay ganador registrado";
    }
</script>
