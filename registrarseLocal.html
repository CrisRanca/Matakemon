<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Indie+Flower&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="formularios.css">

</head>
<body>
    <div id="icono">
        <a href="index.html">
            <img src="imagenes/icono.png">
        </a>
    </div>

    <div class="formulario">
        <form>
            <h1>REGISTRARSE</h1>

            <div class="usuario">
                <label>Nombre de usuario:</label>
                <input type="text" name="username" id="username" class="cuadrados"><br><br>
            </div>

            <div class="correo">
                <label>Correo:</label>
                <input type="email" name="email" id="email" class="cuadrados"><br><br>
            </div>

            <div>
                <label>Contraseña:</label>
                <input type="password" name="password" id="password1" class="cuadrados"><br><br>
            </div>

            <div>
                <label>Confirmar contraseña:</label>
                <input type="password" name="password" id="password2" class="cuadrados"><br><br>
            </div>

            <div>
                <label for="file">Subir avatar: </label><br><br>
                <input type="file"><br>
            </div>

        </form>

        <div class="enviar">
            <a href="personajes.html"><button class="boton1">Enviar</button></a>
        </div>
        <br>
        <p id="TusMuelas"><center>¿Ya tienes una cuenta?</center></p>
        <a href="InicioSesionLocal.html"><center>Inicia sesión</center></a>
    </div>
</body>
</html>
